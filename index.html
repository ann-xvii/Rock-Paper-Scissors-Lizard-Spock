<!DOCTYPE html>
<html>
	<head>
		<title>Trial</title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
	<!-- MY SUPER AMAZING HEADER!!! -->

		<header>
			<h1>Rock, Paper, Scissors, Lizard, Spock</h1>
		</header>


		<!-- MY SUPER AMAZING SCOREBOARD!!! -->
		<section id="container">
			<section id="scoreboard">
				
				<div id="userSide">
					<h2>User Chooses</h2>
					<p id="userPick"></p>
				</div>

				<div id="winner">
					<p id="winnerPick"></p>
				</div>

				<div id="computerSide">
					<h2>Comp Chooses</h2>
					<p id="computerPick"></p>
				</div>

			</section>


			<!-- MY SUPER AMAZING GAME BOARD!!!! -->

			<section id="gameBoard">
				<h2 id="result">lorem ipsum</h2>

				<figure>
					<img src="images/rock-ps-ls.jpg">
				</figure>
				
			
				<nav>
					<ul>
						<button id="rock"><li>ROCK</li></button>
						<button id="paper"><li>PAPER</li></button>
						<button id="scissors"><li>SCISSORS</li></button>
						<button id="lizard"><li>LIZARD</li></button>
						<button id="spock"><li>SPOCK</li></button>
					</ul>
				</nav>
			</section>


		</section>


		<script type="text/javascript" src="other.js"></script>
	</body>
</html>
